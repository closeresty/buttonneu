<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Button Neumorphic</title>
</head>
<body>
  <main class="container">
    <button class="button balloon light-push ">1</button>
    <button class="button balloon heavy-push">2</button>
    <button class="button plate light-push">3</button>
    <button class="button plate heavy-push">4</button>
    <div class="button-outer">
      <button class="button round light-push">5</button> 
    </div>
  </main>
</body>
</html>
